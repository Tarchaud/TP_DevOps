name : Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build 
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: master # Utilisez "main" si vous avez configur√© GitHub Pages pour utiliser la branche "main" comme source
          folder: dist/tp-pipeline # Assurez-vous de remplacer "your-angular-app-name" par le nom de votre application Angular

      - name: Clean up
        run: rm -rf ./dist
    
